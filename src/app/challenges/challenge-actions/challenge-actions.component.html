<FlexboxLayout>
    <Button
        height="60"
        class="btn btn-success btn-rounded-lg"
        text="Completed"
        (tap)="onAction('complete')"
        *ngIf="action !== 'complete'"
        [isEnabled]="!done"
        >
    </Button>
<StackLayout
    height="60"
    class="btn btn-success btn-rounded-lg "
    *ngIf="action === 'complete'"
    >
    <Label
        text="&#Xf00c;"
        horizontalAlignment="center"
        class="fa btn-alt animate-button">
    </Label>
</StackLayout>
    <Button
        height="60"
        class="btn btn-danger btn-rounded-lg"
        text="Failed"
        (tap)="onAction('fail')"
        *ngIf="action !== 'fail'"
        [isEnabled]="!done"
        >
    </Button>
<StackLayout
    height="60"
    class="btn btn-danger btn-rounded-lg "
    *ngIf="action === 'fail'"
    >
    <Label
        text="&#Xf00d;"
        horizontalAlignment="center"
        class="fa btn-alt animate-button">
    </Label>
</StackLayout>
    <Button class="btn btn-flat btn-rounded-lg" [text]="cancelText" (tap)="onAction('cancel')"></Button>
</FlexboxLayout>
