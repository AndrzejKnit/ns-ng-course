<ns-action-bar
    [title]="isLogin ? 'Login' : 'Signup'"
    [showBackButton]="false"
    [hasMenu]="false">
    </ns-action-bar>
<StackLayout class="form" [formGroup]="form" class="logo">
        <StackLayout class="input-field">
                <Label
                    class="label"
                    text="E-mail"
                    [ngClass]="{ invalid: !emailControlIsValid }">
                </Label>
                <TextField
                    class="input"
                    returnKeyType="next"
                    keyboardType="email"
                    [autocorrection]="false"
                    autocapitalizationType="none"
                    formControlName="email"
                    #emailEl
                >
                </TextField>
                <Label
                    *ngIf="!emailControlIsValid"
                    text="Please enter a valid email.">
                </Label>
            </StackLayout>
            <StackLayout class="input-field">
                <Label
                    class="label"
                    text="Password"
                    [ngClass]="{ invalid: !passwordControlIsValid }">
                </Label>
                <TextField
                    class="input"
                    returnKeyType="done"
                    [autocorrection]="false"
                    autocapitalizationType="none"
                    [secure]="true"
                    hint="Min 6 characters"
                    formControlName="password"
                    (returnPress)="onDone()"
                    #passwordEl
                    >
                </TextField>
                <Label
                    *ngIf="!passwordControlIsValid"
                    text="Please enter a valid password.">
                </Label>
                <Label text="Language" class="title-label">
                </Label>
                <Label
                    hint="English"
                    class="scf-input"
                    editable="false"
                    [text]="language"
                    (tap)="onTypeServiceTap()">
                </Label>

            </StackLayout>
            <Button class="btn btn-flat" [text]="isLogin ? 'Signup instead' : 'Login instead'"  (tap)="onSwitch()"></Button>
    <Button
        [text]="isLogin ? 'Login' : 'Signup'"
        class="btn btn-primary btn-rounded-lg"
        (tap)="onSubmit()"
        [isEnabled]="form.valid"
        >
    </Button>
</StackLayout>
