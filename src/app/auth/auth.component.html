<ns-action-bar
    title="Login"
    [showBackButton]="false"
    [hasMenu]="false"></ns-action-bar>
<StackLayout class="form" [fromGroup]="form">
        <StackLayout class="input-field">
                <Label
                    class="label"
                    text="E-mail"
                    [ngClass]="{ invalid: false }">
                </Label>
                <TextField
                    class="input"
                    returnKeyType="next"
                    keyboardType="email"
                    [autocorrection]="false"
                    autocapitalizationType="none"
                    formControlName="email"
                >
                </TextField>
                <Label
                    *ngIf="false"
                    text="Please enter a valid title.">
                </Label>
            </StackLayout>
            <StackLayout class="input-field">
                <Label
                    class="label"
                    text="Password"
                    [ngClass]="{ invalid: false }">
                </Label>
                <TextField
                    class="input"
                    returnKeyType="done"
                    [autocorrection]="false"
                    autocapitalizationType="none"
                    [secure]="true"
                    hint="Min 6 characters"
                    formControlName="password"
                    >
                </TextField>
                <Label
                    *ngIf="false"
                    text="Please enter a valid description."></Label>
            </StackLayout>
    <Button
        text="Login"
        class="btn btn-primary btn-rounded-lg"
        [nsRouterLink]="['/challenges']"
        routerLinkActive="router-link-active"
        [clearHistory]="true">
    </Button>
</StackLayout>
